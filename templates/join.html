<div class="container">

      <form class="form-signin" action="/join" method="post">
        <h2 class="form-signin-heading">환영합니다. 정보를 입력해주세요</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input name = "id" type="text" id="inputEmail" class="form-control" placeholder="사용할 아이디를 입력해주세요." required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name = "password" type="password" id="inputPassword" class="form-control" placeholder="사용할 비밀번호를 입력해주세요.(8-10자, 특수문자 포함)" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name = "re-password" type="password" id="inputPassword" class="form-control" placeholder="비밀번호 확인" required>

        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 제 3자 정보 제공 동의
          </label>
        </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">회원가입</button>
        <button class="btn btn-lg btn-primary btn-block" type="reset">다시입력</button>
        <h4> {{ error_msg }}</h4>
      </form>
