<body>

 <div class="container">

      <form class="form-signin" action="/signin" method="post">
        <h2 class="form-signin-heading">로그인하세요</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input name = "id" type="text" id="inputEmail" class="form-control" placeholder="Your ID" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name = "password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="location.href='{{ url_for('join') }}'">회원가입</button>
        <h4> {{ error_msg }}</h4>
      </form>
